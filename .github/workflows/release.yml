name: Release
on:
  push:
    branches:
      - main
    tags:
      - "*"
  # pull_request:
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Run a pre-release, testing the build"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheel for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-22.04"
          - "macos-12"
          - "macos-14"
          # - "windows-latest"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up macOS-12
        run: brew unlink gfortran && brew link --overwrite gfortran
        if: ${{ matrix.os == 'macos-12' }}
      - name: Set up macOS-14
        run: brew install gfortran
        if: ${{ matrix.os == 'macos-14' }}
      - uses: pypa/cibuildwheel@v2.18.1
        env:
          MACOSX_DEPLOYMENT_TARGET: "${{ matrix.os == 'macos-12' && '12.0' || '14.0' }}"
      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U build twine
      - name: Build sdist
        run: python -m build --sdist .
      - name: Check the sdist
        run: python -m twine check dist/*.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    environment:
      name: pypi
      url: https://pypi.org/p/fsps
    permissions:
      id-token: write
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@v1.8.14
